<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwizzler</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="Welcome Page\style.css">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="light-mode">
    <!-- Header -->
    <header class="bg-primary text-white py-4">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3 fw-bold">Qwizzler</h1>
            <!-- Navbar for mobile and desktop -->
            <nav class="d-flex justify-content-center w-100">
                <div class="d-none d-md-flex gap-4">
                    <a href="#" class="text-white text-decoration-none fw-medium">Home</a>
                    <a href="about.html" class="text-white text-decoration-none fw-medium">About</a>
                    <a href="contact.html" class="text-white text-decoration-none fw-medium">Contact</a>
                </div>
                <!-- Hamburger Icon for Mobile -->
                <button class="navbar-toggler d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="bi bi-list text-white"></i>
                </button>
            </nav>
            <!-- Collapsible Navbar links -->
            <div class="collapse d-md-none" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="text-white text-decoration-none fw-medium">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="text-white text-decoration-none fw-medium">About</a>
                    </li>
                    <li class="nav-item">
                    </li>
                </ul>
            </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
<div class="modal" tabindex="-1" id="loginModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Please log in to start the quiz.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="loginRedirect">Go to Login</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
