<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="maths.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="quiz-box">
            <!-- Centered Title -->
            <h1 class="text-center title">Mathematics</h1>
            <!-- Timer and Score Tracker below the title -->
            <div class="quiz-header d-flex justify-content-between align-items-center">
                <span class="timer" id="timer">00:10</span>
                <span class="header-score" id="score">Score: 0 / 10</span>
            </div>
            <h2 class="question-text" id="questionText">Loading question...</h2>
            <div class="option-list" id="optionList"></div>
            <div class="quiz-footer d-flex justify-content-between align-items-center">
                <span class="question-total" id="questionTotal">1 of 10 Questions</span>
                <button class="btn btn-primary" id="nextBtn">Next</button>
            </div>
        </div>
    </div>

    <script src="maths.js"></script>
</body>
</html>
